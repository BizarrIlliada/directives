<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <button
        class="btn btn-primary"
        (click)="onlyOdd = !onlyOdd">Only show {{ onlyOdd ? 'odd' : 'even' }} numbers</button>
      <br><br>
      <ul class="list-group">
        <div *ngIf="onlyOdd;">
          <li
            *ngFor="let odd of oddNumbers"
            class="list-group-item"
            [ngClass]="{ odd: onlyOdd }"
            [ngStyle]="{ backgroundColor: 'coral' }"
          >
            {{ odd }}
          </li>
        </div>
        <div *ngIf="!onlyOdd">
          <li
            *ngFor="let even of evenNumbers"
            class="list-group-item"
            appBasicHighlighter
            appHighlight
            defaultColor="pink"
            highlightColor="lightpink"
            defaultTextColor="lightblue"
            highlightTextColor="blue"
          >
            {{ even }}
          </li>
        </div>
      </ul>
      <ng-template [ngIf]="onlyOdd">
        <p>Only odd</p>
      </ng-template>
      <h1 [ngSwitch]="value">
        <div *ngSwitchCase="1">
          value is 1
        </div>
        <div *ngSwitchCase="10">
          value is 10
        </div>
        <div *ngSwitchCase="50">
          value is 50
        </div>
        <div *ngSwitchCase="100">
          value is 100
        </div>
        <div *ngSwitchDefault>
          Default value
        </div>
      </h1>
      <h2 *appUnless="false">Show me</h2>
    </div>
  </div>
</div>
